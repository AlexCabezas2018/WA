<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alta Usuario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="logo.png" alt="logo">
        <div class="links">
            <a href="">Entrar</a>
            <a href="">Nuevo Usuario</a>
        </div>
    </header>
    <div class="container">
        <h2>Nuevo Usuario</h2>
        <div class="form-container-new-user">
            <div class="email">
                <span>Email</span>
                <input type="text" class="input-new-user">
            </div>
            <div class="password">
                <span>Contrase√±a</span>
                <input type="password" name="" id="" class="input-new-user">
            </div>
            <div class="name">
                <span>Nombre completo</span>
                <input type="text" class="input-new-user">
            </div>
            <div class="gender">
                <span id=gender-span>Sexo</span>
                <div class="gender-options">
                    <select name="options" id="">
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
            </div>
            <div class="birth-date">
                <span>Fecha de Nacimiento</span>
                <input type="date" name="" id="" class="input-new-user">
            </div>
            <div class="img-profile">
                <span>Imagen de Perfil</span>
                <input type="file" name="" id="" class="input-new-user">
            </div>
            <a class="button" id='form-button'>Conectar</a>
        </div>
    </div>
</body>

</html>
