<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="logo.png" alt="logo">
        <div class="links">
            <a href="">Perfil</a>
            <a href="">Amigos</a>
            <a href="">Preguntas</a>
            <a href="">Desconectar</a>
            <div class="user-header">
                <img src="contact-img.png" alt="imagen de usuario" id="header-img">
                <span>50 pts</span>
            </div>
        </div>

    </header>
    <div class="container">
        <h2>Tu perfil</h2>
        <div class="user">
            <div class="user-img">
                <img src="contact-img.png" alt="foto de perfil" id="user-image">
            </div>
            <div class="user-info">
                <h3>Alejandro Vázquez Rossini</h3>
                <p>33 años</p>
                <p>Hombre</p>
                <p>50 puntos</p>
            </div>
        </div>
        <a class="button edit-profile-button">Modificar perfil</a>
    </div>
</body>

</html>
